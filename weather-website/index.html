<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyGlass Weather</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="app">
    <header class="topbar glass">
      <div class="brand">🌤️ SkyGlass</div>
      <div class="actions">
        <input id="search" placeholder="Search city (e.g., Mumbai)" />
        <button id="searchBtn">Search</button>
        <button id="geoBtn" title="Use your location">📍</button>
      </div>
    </header>

    <main>
      <section id="current" class="card glass">
        <div class="skeleton current-skeleton"></div>
      </section>

      <section class="section">
        <h2>Next 12 hours</h2>
        <div id="hourly" class="row-scroll"></div>
      </section>

      <section class="section">
        <h2>Next 7 days</h2>
        <div id="daily" class="col-list"></div>
      </section>
    </main>

    <footer class="footer">
      Built as a simple website with Firebase Hosting + Open‑Meteo.
    </footer>
  </div>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
